# Definition of custom endpoints
endpoints:
  assistants:
    disableBuilder: true # Disable Assistants Builder Interface by setting to `true`
#   pollIntervalMs: 3000  # Polling interval for checking assistant updates
#   timeoutMs: 180000  # Timeout for assistant operations
  #   # Should only be one or the other, either `supportedIds` or `excludedIds`
  #   supportedIds: ["asst_supportedAssistantId1", "asst_supportedAssistantId2"]
  #   # excludedIds: ["asst_excludedAssistantId"]
  #   # Only show assistants that the user created or that were created externally (e.g. in Assistants playground).
  #   # privateAssistants: false # Does not work with `supportedIds` or `excludedIds`
  #   # (optional) Models that support retrieval, will default to latest known OpenAI models that support the feature
  #   retrievalModels: ["gpt-4-turbo-preview"]
  #   # (optional) Assistant Capabilities available to all users. Omit the ones you wish to exclude. Defaults to list below.
  #   capabilities: ["code_interpreter", "retrieval", "actions", "tools", "image_vision"]
  agents:
    recursionLimit: 50
    maxRecursionLimit: 100
    disableBuilder: false
    # (optional) Agent Capabilities available to all users. Omit the ones you wish to exclude. Defaults to list below.
    capabilities: ["file_search", "actions", "tools", "artifacts", "context", "ocr", "chain", "web_search"]
    # (optional) File citation configuration for file_search capability
    maxCitations: 30          # Maximum total citations in responses (1-50)
    maxCitationsPerFile: 7    # Maximum citations from each file (1-10)
    minRelevanceScore: 0.45   # Minimum relevance score threshold (0.0-1.0)
 
 custom:
    # deepseek
   # https://platform.deepseek.com/api_keys
   # Model list: https://platform.deepseek.com/api-docs/pricing
  - name: "deepseek"
    apiKey: "${DEEPSEEK_API_KEY}"
    baseURL: "https://api.deepseek.com/v1"
    models:
      default: ["deepseek-chat", "deepseek-coder", "deepseek-reasoner"]
      fetch: false
    titleConvo: true
    titleModel: "deepseek-chat"
    summarize: false
    summaryModel: "deepseek-chat"
    forcePrompt: false
    modelDisplayLabel: "DeepSeek"
  - name: "xai"
    apiKey: "${XAI_API_KEY}"
    baseURL: "https://api.x.ai/v1"
    models:
      default: ["grok-4-latest","grok-4-fast","grok-code-fast"]
      fetch: false
    titleConvo: true
    titleMethod: "completion"
    titleModel: "grok-4-fast"
    summarize: true
    summaryModel: "grok-4-fast-non-reasoning"
    forcePrompt: false
    modelDisplayLabel: "Grok"

